<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.imgur.com/Q5ZTXdw.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kreta AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#8b5cf6', // Violet
              secondary: '#f97316', // Orange
              dark: '#0f0715', // Deep Purple/Black
              surface: '#1c1026', // Lighter Purple/Black
            },
            animation: {
              'gradient-x': 'gradient-x 3s ease infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
            },
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap');
      body {
        font-family: "Bricolage Grotesque", sans-serif;
        background-color: #0f0715;
        /* Neutral dark grey dots for "dotted black" effect */
        background-image: radial-gradient(#3f3f46 1.5px, transparent 0);
        background-size: 30px 30px;
        color: #e5e7eb;
        overflow: hidden; /* Prevent body scroll, handle in App */
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1026;
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6d28d9;
      }
      
      .glass-panel {
        background: rgba(28, 16, 38, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      @keyframes fade-in-blur {
        from { filter: blur(16px); opacity: 0; }
        to { filter: blur(0px); opacity: 1; }
      }
      .animate-fade-in-blur {
        animation: fade-in-blur 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      @keyframes loading-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .loading-placeholder {
        width: 100%;
        height: 100%;
        background: linear-gradient(-45deg, #7c3aed, #ec4899, #f97316);
        background-size: 400% 400%;
        animation: loading-gradient 3s ease infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>
</head>
  <body class="bg-[#0f0715] text-white h-screen w-screen">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
