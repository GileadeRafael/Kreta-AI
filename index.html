<html lang="en">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kreta AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap');
      body {
        font-family: "Bricolage Grotesque", sans-serif;
        background-color: #0a0a0f;
        background-image: radial-gradient(#2d2d3d 1px, transparent 0);
        background-size: 20px 20px;
        color: #e5e7eb;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a24;
      }
      ::-webkit-scrollbar-thumb {
        background: #2d2d3d;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f4d;
      }
      @keyframes fade-in-blur {
        from { filter: blur(16px); opacity: 0; }
        to { filter: blur(0px); opacity: 1; }
      }
      .animate-fade-in-blur {
        animation: fade-in-blur 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes loading-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .loading-placeholder {
        width: 100%;
        height: 100%;
        background: linear-gradient(-45deg, #4f46e5, #e11d48, #23a6d5, #f59e0b);
        background-size: 400% 400%;
        animation: loading-gradient 10s ease infinite;
        filter: blur(32px);
        transform: scale(1.2);
      }
       @keyframes modal-fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      @keyframes modal-scale-in {
          from { opacity: 0; transform: scale(0.95); }
          to { opacity: 1; transform: scale(1); }
      }
      .animate-modal-fade-in { animation: modal-fade-in 0.3s ease-out forwards; }
      .animate-modal-scale-in { animation: modal-scale-in 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
    </style>
