<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.imgur.com/dMgrGmM.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zion Frame | Cosmic Creative Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#8b5cf6',
              secondary: '#f97316',
              dark: '#000000',
              surface: '#0a0a0a',
              glass: 'rgba(255, 255, 255, 0.03)',
              'glass-border': 'rgba(255, 255, 255, 0.12)',
            },
            fontFamily: {
              sans: ['"Bricolage Grotesque"', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap');
      
      body {
        font-family: "Bricolage Grotesque", sans-serif;
        background-color: #000000;
        color: #e5e7eb;
        overflow: hidden;
        margin: 0;
      }

      /* Malha de Pontos com 30% de opacidade */
      .dot-grid {
        position: fixed;
        inset: 0;
        background-image: radial-gradient(rgba(255, 255, 255, 0.3) 1px, transparent 1px);
        background-size: 32px 32px;
        pointer-events: none;
        z-index: 0;
      }

      .glass-card {
        background: rgba(10, 10, 10, 0.75);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 12px 40px -10px rgba(0, 0, 0, 0.9);
      }

      .futuristic-gradient-text {
        background: linear-gradient(135deg, #8b5cf6, #f97316);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .vignette {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.7) 100%);
        pointer-events: none;
        z-index: 1;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #312e81; border-radius: 10px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-primary/30">
    <div class="dot-grid"></div>
    <div class="vignette"></div>
    <div id="root" class="h-screen w-screen relative overflow-hidden z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
